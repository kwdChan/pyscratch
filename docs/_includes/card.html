
<div class="card">
  <video autoplay loop muted playsinline>
      <source src="{{ site.cdn_url }}{{include.video_path}}" type="video/mp4">
      Your browser does not support the video tag.
  </video>  
  <a class="card_link" target="_blank" href="{{include.url}}">
    <div class="card-body">
      <p class="card-title">{{include.title}}</p>
      <p class="card-text">{{include.description}} </p>
    </div>
  </a>
</div>
